
<div>
    <h2><span data-translate="bachelorApp.plant.detail.title">Plant</span> {{vm.plant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bachelorApp.plant.name">Name</span></dt>
        <dd>
            <span>{{vm.plant.name}}</span>
        </dd>
        <dt><span data-translate="bachelorApp.plant.humidity">Humidity</span></dt>
        <dd>
            <a ui-sref="in-sensormySuffix-detail({id:vm.plant.humidity.id})">{{vm.plant.humidity.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="plantmySuffix-detail.edit({id:vm.plant.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
